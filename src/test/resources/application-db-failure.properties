# Test configuration for database failure simulation
spring.application.name=UserApp-Test-DB-Failure

# Nieprawidłowa konfiguracja bazy danych H2 - URL który nie może być użyty
spring.datasource.url=jdbc:h2:mem:nonexistent-db;MODE=MYSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;INIT=RUNSCRIPT FROM 'nonexistent-file.sql'
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=invalid_user
spring.datasource.password=invalid_password

# JPA/Hibernate properties that will fail
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Logging
logging.level.com.example.userApp=DEBUG
logging.level.org.springframework.web=WARN
